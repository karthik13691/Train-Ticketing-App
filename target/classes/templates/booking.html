<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Ticket Booking</title>
    <style>
        .header-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<img src="https://149895370.v2.pressablecdn.com/wp-content/uploads/2024/04/Scenic-Train-Ride-photos-4.png"
     alt="Scenic Train" class="header-image">

<div class="form-container">
    <h1>Book Your Train Ticket</h1>
    <form action="/book" method="post">
        <div class="form-group">
            <label>Starting Station:</label>
            <select name="startStation">
                <option th:each="station : ${stations}"
                        th:value="${station.key}"
                        th:text="${station.value}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Destination Station:</label>
            <select name="endStation">
                <option th:each="station : ${stations}"
                        th:value="${station.key}"
                        th:text="${station.value}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Number of Passengers:</label>
            <input type="number" name="passengerCount" min="1" value="1" required>
        </div>

        <button type="submit">Calculate Price</button>
    </form>
</div>
</body>
</html>
